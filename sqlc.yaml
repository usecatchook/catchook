version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/platform/storage/postgres/queries"
    schema: "./internal/platform/storage/postgres/schema"
    gen:
      go:
        package: "generated"
        out: "./internal/platform/storage/postgres/generated"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_empty_slices: true
        emit_exported_queries: false
        emit_result_struct_pointers: false
        emit_params_struct_pointers: false
        emit_methods_with_db_argument: false
        query_parameter_limit: 32
        omit_unused_structs: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          
