# sqlc.yaml
version: "2"
sql:
  - engine: "postgresql"
    queries: "./storage/database/query"
    schema: "./storage/database/migration"
    gen:
      go:
        package: "database"
        out: "./storage/database/generated"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_empty_slices: true
        emit_exported_queries: false
        emit_result_struct_pointers: false
        emit_params_struct_pointers: false
        emit_methods_with_db_argument: false
        json_tags_case_style: "snake"
        overrides:
          - db_type: "pg_catalog.uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "timestamp"
            go_type: "time.Time"
          - db_type: "jsonb"
            go_type: "json.RawMessage"
          - db_type: "json"
            go_type: "json.RawMessage"